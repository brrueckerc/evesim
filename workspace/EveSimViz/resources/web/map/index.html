<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Maps JavaScript API Example</title>
        <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAiDti49hvoQaEWJCzjw2inxT2yXp_ZAY8_ufC3CFXhHIE1NvwkxR7qYNXSbZW8O3aD70GvuATYVtU6Q"></script>
        <script type="text/javascript">

            function initialize() {
                if (GBrowserIsCompatible()) {
                    var map = new GMap2(document.getElementById("map_canvas"));
                    var gx = new GGeoXml("http://localhost:10221/kml/map");

                    map.addControl(new GHierarchicalMapTypeControl());	//Control buttons, zoom,...
                    map.addControl(new GLargeMapControl());
                    map.enableScrollWheelZoom();	//Enables zoom by scrool wheel
                    map.addOverlay(gx);
                    map.setCenter(new GLatLng(37.4419, -122.1419), 13);
                }
            }

        </script>
    </head>
    <body onload="initialize()" onunload="GUnload()">
        <div id="map_canvas" style="width: 1000px; height: 600px"></div>
    </body>
</html>
